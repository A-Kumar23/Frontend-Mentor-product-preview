<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
    />
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <main class=" d-flex bg-white mainContent" >
        <section>
            <img src="images/image-product-desktop.jpg"   alt="">
        </section>
        <section class="ps-5 p-3 textContent">
            <p class="text-uppercase HeadP">Perfume</p>
          <h2 class="mb-3 head text-black">Gabrielle  Essence Eau  De Parfum</h2>
          <p class="lh-lg">
            A floral, solar and voluptuous  interpretation composed by  Olivier
            Polge, Perfumer-Creator  for the House of CHANEL.
          </p>
          <div class="row mb-3 ">
            <div class="col price">$149.99</div>
            <div class="col priceCut text-decoration-line-through">$169.99</div>
          </div>
          <a class="btn button rounded-2 w-100 py-3 my-3" href="#"> <i class="bi bi-cart2 me-2"></i>Add to Cart</a>
        
        </section>
    </main>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
  </body>
</html>
